<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fundamentals of JavaScript!</title>
</head>
<body>
    <!-- Start Quiz Button/Quiz Rules -->
    <div class="container">
            <div id="start">Start Quiz</div>
            <div id="rules">
                <h1>Fundamentals Of JavaScript Quiz</h1>
                <p>Answer the following JavaScript related questions within the time limit. If you get a question wrong you will have 5 seconds deducted from your time. Good Luck!</p>
                <div id="buttons">
                    <button id="exit">Exit</button>
                    <button id="continue">Continue</button>
                </div>
            </div>
        
    </div>
    

    <!-- Question Box -->

    <div class="question-box">
        <div id="quest-header">
            <h2>Fundamentals Of JavaScript Quiz</h2>
            <div id="timer">
                <h3>Time Left</h3>
                <h3 id="time">00</h3>
            </div>
        </div>
        <div id="question-container">
            <div class="question"></div>
            <div class="options"></div>


        </div>
        <div id="results">
            <p>Quiz Finished</p>
            <p id="score-display"></p>
            <form id="score-submit">
                <input type="text" name="player-name" /> 
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>







    <script src="./assets/JS/script.js"></script>
</body>
</html>
